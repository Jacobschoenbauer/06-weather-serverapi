<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Project</title>
    <link rel="stylesheet" href="asset/style.css">
</head>

<body>
    <!--Weather dashboard with form inputs able to search for city-->
    <!--Presents current and future weather conditions and city is added to search history-->
    <!--i view current weather conditions for that city-->
    <!--i am presented with city name the date an icon representation of weather conditions the temeture the humidity and the wind speed and humidity-->
    <!--when i click the city in the search history it presents the inforation again -->

    <article class="daily">
        <div class="searching">
            <h1>Search for a City</h1>
             <input type="text" name="cityname" id="searchcity">
            <button id="search">Search</button>
        </div>
        <!--section for todays weather-->
        <section class="beautiful">
            <h2 class="thename"></h2>
            <div class="weather">
                <div class="temp"></div>
                <div class="humidity"></div>
                <div class="windspeed"></div>
            </div>
        </section>
    <!--section for the 5 day forcast-->
    </article>
        <article class="fivefor">
            <section class="oneday">
                <div class="temp1"></div>
                <div class="hum1"></div>
                <div class="icon1"></div>
                <div class="wind1"></div>

            </section>
            <section class="twoday">
                <div class="temp2"></div>
                <div class="hum2"></div>
                <div class="wind2"></div>

            </section>
            <section class="threeday">
                <div class="temp3"></div>
                <div class="hum3"></div>
                <div class="wind3"></div>

            </section>
            <section class="fourday">
                <div class="temp4"></div>
                <div class="hum4"></div>
                <div class="wind4"></div>

            </section>
            <section class="fiveday">
                <div class="temp5"></div>
                <div class="hum5"></div>
                <div class="wind5"></div>

            </section>
         
        
      

    </article>
    


    <script src="asset/script.js"></script>
</body>

</html>
